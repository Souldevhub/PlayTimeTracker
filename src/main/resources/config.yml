# Sound names can be found here: https://www.digminecraft.com/lists/sound_list_pc.php
# All sounds play at standard volume (1.0) and pitch (1.0)

# PlaceholderAPI Placeholders:
# Basic Playtime Placeholders:
# %playtime_overall_formatted% - Total formatted playtime (e.g., "2d 4h 30m")
# %playtime_formatted% - Current session formatted playtime
# %playtime_overall% - Total playtime in seconds
# %playtime_saved% - Saved playtime in seconds
# %playtime_current% - Current session playtime in seconds
# %playtime_seconds% - Seconds part of total playtime
# %playtime_minutes% - Minutes part of total playtime
# %playtime_hours% - Hours part of total playtime
# %playtime_days% - Days part of total playtime
#
# Advanced Reward Placeholders:
# %playtime_required% - Time required for next unclaimed reward
# %playtime_required_{rewardId}% - Status of specific reward (Claimed/Ready/Not Claimed)
# %playtime_time_left% - Time left for next reward
# %playtime_time_left_{rewardId}% - Time left for specific reward
# %playtime_claimable_rewards% - Number of rewards that can be claimed right now

# Debug mode - enables additional logging
debug: false

# Disable default reward information - prevents automatic addition of status,
# required time, and your time information to reward items
# When set to true, only the lore defined in the config will be displayed
disable-default-reward-information: false

# Language settings
# Available languages: en (English), zh (Chinese), pt_BR (Brazilian Portuguese), 
# ru (Russian), fil (Filipino), de (German), fr (French), fi (Finnish)
# You can add custom language files in the plugin's lang folder
language: en

# AFK Protection Settings
# Players must have at least 'interaction-threshold' meaningful interactions
# within the last 'time-window-minutes' to be counted as active
afk-protection:
  # Minimum number of interactions required in the time window
  interaction-threshold: 2
  # Time window in minutes to check for interactions
  time-window-minutes: 5

# GUI configuration
gui:
  # Number of slots in the rewards GUI (must be a multiple of 9, minus 2 rows for navigation)
  # Valid values: 9, 18, 27, 36, 45, 54
  slots: 54
  # Maximum number of rewards per page
  slots-per-page: 45
  # Material to fill unused slots with
  fill-unused-slots: BLACK_STAINED_GLASS_PANE
  # Translation settings for GUI elements
    
  navigation:
    enabled: true
    prev-page:
      material: ARROW
      name: "&b← Previous Page"
      #headId: "base64_texture_string" # Optional custom head texture
    next-page:
      material: ARROW
      name: "&bNext Page →"
      #headId: "base64_texture_string" # Optional custom head texture
    close:
      material: BARRIER
      name: "&c✖ Close"
      #headId: "base64_texture_string" # Optional custom head texture

